<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<script type='text/javascript' src='../src/_loader.js?debug'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			stationen:  {count:4, names: new Array("Station 1", "Station 2", "Station 3", "Station 4")},
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,basicWeek,agendaDay,agendaDayMultipleSources'
				
			},
			allDaySlot: false,
			defaultView: 'agendaDayMultipleSources',
			eventRender: function(event, element) {
				element.bind('dblclick', function() {
					alert('double click!');
				});
				// alert shows up in linux chrome, but messes up draggable
			},
			editable: true,
			eventSources: [
				[ //EventSource Background events
					{
						title: 'Bg 1',
						start: new Date(y, m, d, 16, 5),
						end: new Date(y, m, d, 19, 43),
						allDay: false,
						occupied: true,
						backgroundEvent: true,
						station: "Station 2"
					},
					{
						title: 'Bg3',
						start: new Date(y, m, d, 06, 5),
						end: new Date(y, m, d, 16, 43),
						occupied: true,
						allDay: false,
						backgroundEvent: true,
						station: "Station 3"
					}
				],
				[ //EventSource 3
				 	{
						title: 'Meeting',
						start: new Date(y, m, d, 10, 30),
						allDay: false,
						station: "Station 3"
					},
					{
						title: 'Lunch',
						start: new Date(y, m, d, 12, 5),
						end: new Date(y, m, d, 14, 43),
						allDay: false,
						station: "Station 2"
					},
				]
				
			]
		});
		
	});

</script>
<style type='text/css'>
body {
	margin-top: 40px;
	text-align: center;
	font-size: 13px;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
}

#calendar {
	width: 900px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<h1>Hello World!</h1>
	<div id='calendar'></div>
</body>
</html>
